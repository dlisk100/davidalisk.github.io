<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Film Permits Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .map-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            max-width: 300px;
            z-index: 1000;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group:last-child {
            margin-bottom: 0;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .time-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #weekSlider {
            flex: 1;
            min-width: 150px;
        }
        .all-time-btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        .all-time-btn:hover {
            background-color: #0056b3;
        }
        #weekDisplay {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 0.9em;
        }
        .permit-types-dropdown {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }
        .toggle-permits-btn {
            width: 100%;
            padding: 8px;
            background: #f8f9fa;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
        }
        .toggle-permits-btn:hover {
            background: #e9ecef;
        }
        #permitTypes {
            display: none;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        #permitTypes.show {
            display: block;
        }
        #permitTypes label {
            display: block;
            margin-bottom: 8px;
            font-weight: normal;
            cursor: pointer;
        }
        #permitTypes input[type="checkbox"] {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="map">
        <div class="map-controls">
            <div class="control-group">
                <label for="weekSlider">Time Period</label>
                <div class="time-controls">
                    <input type="range" id="weekSlider" min="0" max="0" value="0">
                    <button class="all-time-btn">All Time</button>
                </div>
                <span id="weekDisplay">All Time</span>
            </div>
            <div class="control-group">
                <label>Permit Types</label>
                <div class="permit-types-dropdown">
                    <button class="toggle-permits-btn">Show Permit Types</button>
                    <div id="permitTypes"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/map.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
